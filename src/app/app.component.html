<app-header (dataSelecter)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>
        <app-recipes *ngIf="loadedData === 'recipe'"></app-recipes>

      </h2>
    </div>
  </div>
</div>
